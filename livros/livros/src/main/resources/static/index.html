<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Cadastro e Pesquisa de Livros</h1>
    <div id="cadastro">
        <h2>Cadastro de Livro</h2>
        <form id="cadastroForm">
            <label for="name">Descrição:</label>
            <br>
            <input type="text" id="descricao" name="descricao" required><br>

            <label for="isbn">ISBN:</label>
            <br>
            <input type="text" id="isbn" name="isbn" required><br>

            <button class="button" type="submit" onclick="cadastrarLivro()">Cadastrar</button>
            <button class="button" type="button" onclick="atualizarLivro()">Atualizar</button>
        </form>
    </div>
    <br>
    <div id="pesquisa">
        <h2>Pesquisa de Livro</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do Livro:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button class="button" type="button" onclick="pesquisarLivro()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
</center>
 <script src="main.js"></script>
</body>
</html>
